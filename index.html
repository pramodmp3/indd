<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowForge Login | Glassmorphism</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      :root {
        --dark-bg: #0b0f17;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --neon-green: #38f8ac;
        --shadow-strong: rgba(0, 0, 0, 0.7);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* BODY SETUP */
      body {
        font-family: "Poppins", sans-serif;
        color: #e5e7eb;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--dark-bg), #000);
        overflow: hidden; /* ðŸ”’ Prevent scrolling */
        position: relative;
      }

      /* Animated background glow */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
            circle at 10% 20%,
            rgba(56, 248, 172, 0.15) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 80% 90%,
            rgba(56, 248, 172, 0.15) 0%,
            transparent 25%
          );
        animation: floatingLights 18s infinite alternate;
        opacity: 0.4;
        pointer-events: none;
      }

      @keyframes floatingLights {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(60px, 40px) scale(1.1);
        }
      }

      /* LOGIN CARD CONTAINER */
      .login-container {
        display: flex;
        width: 85%;
        max-width: 1000px;
        height: 70vh;
        max-height: 600px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 50px var(--shadow-strong);
        position: relative;
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.97);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* LEFT: WELCOME PANEL */
      .welcome-section {
        flex: 1;
        background: linear-gradient(
          135deg,
          rgba(56, 248, 172, 0.1),
          rgba(10, 10, 10, 0.6)
        );
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-right: 1px solid var(--glass-border);
      }

      .welcome-section h1 {
        font-size: 2.3rem;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(56, 248, 172, 0.4);
      }

      .welcome-section p {
        margin-top: 15px;
        font-size: 1rem;
        opacity: 0.85;
        line-height: 1.5;
      }

      .feature-list {
        list-style: none;
        margin-top: 30px;
      }

      .feature-list li {
        margin-bottom: 10px;
        font-size: 0.95rem;
        opacity: 0.85;
      }

      .feature-list i {
        color: var(--neon-green);
        margin-right: 10px;
        text-shadow: 0 0 8px rgba(56, 248, 172, 0.6);
      }

      /* RIGHT: LOGIN FORM */
      .form-section {
        flex: 1;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-section h2 {
        font-size: 1.8rem;
        color: var(--neon-green);
        margin-bottom: 25px;
        text-align: center;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-field {
        width: 100%;
        padding: 14px 14px 14px 45px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--glass-border);
        border-radius: 10px;
        color: #fff;
        font-size: 0.95rem;
        outline: none;
        transition: 0.3s ease;
      }

      .input-field:focus {
        border-color: var(--neon-green);
        box-shadow: 0 0 10px var(--neon-green);
      }

      .input-icon {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: var(--neon-green);
        opacity: 0.8;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--neon-green);
        opacity: 0.7;
        transition: 0.3s ease;
      }

      .password-toggle:hover {
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
      }

      .utility-links {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 0.9rem;
      }

      .utility-links a {
        color: #9ca3af;
        text-decoration: none;
        transition: color 0.3s;
      }

      .utility-links a:hover {
        color: var(--neon-green);
      }

      .login-button {
        width: 100%;
        padding: 14px;
        background: var(--neon-green);
        border: none;
        border-radius: 10px;
        color: #000;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(56, 248, 172, 0.5);
        transition: all 0.3s;
      }

      .login-button:hover {
        box-shadow: 0 0 35px rgba(56, 248, 172, 0.8);
        transform: scale(1.02);
      }

      .signup-text {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
      }

      .signup-text a {
        color: var(--neon-green);
        text-decoration: none;
        font-weight: 600;
      }

      .signup-text a:hover {
        text-decoration: underline;
      }

      /* RESPONSIVE (still centered) */
      @media (max-width: 900px) {
        .login-container {
          flex-direction: column;
          width: 90%;
          height: auto;
          max-height: none;
          padding: 20px 0;
        }

        .welcome-section {
          border-right: none;
          border-bottom: 1px solid var(--glass-border);
          text-align: center;
          padding: 30px;
        }

        .feature-list {
          display: none;
        }

        .form-section {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- LEFT: WELCOME -->
      <div class="welcome-section">
        <h1>Welcome to GlowForge</h1>
        <p>
          Your gateway to the future. Access cutting-edge tools designed for
          efficiency and collaboration.
        </p>
        <ul class="feature-list">
          <li><i class="fas fa-microchip"></i> Real-Time Data Sync</li>
          <li><i class="fas fa-shield-alt"></i> Advanced Security Protocol</li>
          <li><i class="fas fa-cloud"></i> Decentralized Storage</li>
          <li><i class="fas fa-rocket"></i> Optimized Performance</li>
        </ul>
      </div>

      <!-- RIGHT: LOGIN FORM -->
      <div class="form-section">
        <h2>Secure Login</h2>
        <form id="loginForm">
          <div class="input-group">
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="Email Address"
              required
            />
            <i class="fas fa-envelope input-icon"></i>
          </div>

          <div class="input-group">
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Password"
              required
            />
            <i class="fas fa-lock input-icon"></i>
            <i class="far fa-eye password-toggle" id="togglePassword"></i>
          </div>

          <div class="utility-links">
            <label for="remember" style="cursor: pointer; opacity: 0.8">
              <input type="checkbox" id="remember" style="margin-right: 5px" />
              Remember Me
            </label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="login-button">LOG IN</button>
        </form>

        <p class="signup-text">
          Don't have an account? <a href="#">Create Account</a>
        </p>
      </div>
    </div>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", (e) => e.preventDefault());
    </script>
  </body>
</html>
